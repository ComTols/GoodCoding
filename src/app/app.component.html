<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<mat-sidenav-container id="particles-js" *ngIf="!isLogin">
	<mat-sidenav #drawer class='fix-nav'>
		<mat-nav-list>
			<a mat-list-item (click)="drawer.toggle()">
				<mat-icon>arrow_back</mat-icon>
			</a>
			<ng-container *ngFor="let item of navItems">
				<a mat-list-item href="{{item.url}}" *ngIf="site!=item.name">{{item.name}}</a>
			</ng-container>


		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="app-header-bar">
			<mat-toolbar color="primary" class="navbar navbar-top" (scroll)="onWindowScroll($event);">
				<button mat-icon-button>
					<mat-icon (click)="drawer.toggle()">menu</mat-icon>
				</button>
				<span style="float: left;">Good Coding</span>
			</mat-toolbar>
		</div>
		<div class="headline">
			<h1>Good Coding</h1>
			<h2>{{site}}</h2>
		</div>
		<router-outlet></router-outlet>

	</mat-sidenav-content>
</mat-sidenav-container>
<router-outlet *ngIf="isLogin"></router-outlet>
<app-footer-bar *ngIf="!isLogin"></app-footer-bar>
