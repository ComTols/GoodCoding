<div class="flex">
	<div class="flexItem">
		<button mat-icon-button>
			<mat-icon>close</mat-icon>
		</button>
		<button mat-icon-button>
			<mat-icon>save</mat-icon>
		</button>
		<mat-form-field appearance="outline">
			<mat-label>Sprache</mat-label>
			<mat-select (selectionChange)="onChangeLanguage($event)" [value]="mode" style="color: black;">
				<mat-option *ngFor="let option of languages" [value]="option.value" style="color: black;">
					{{option.text}}</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-slide-toggle (change)="onChangeDarkMode($event)" [checked]="'true'">Dunkler Modus</mat-slide-toggle>
	</div>
	<div class="flexwrap">
		<div class="fileExplorer">
			<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
				<mat-tree-node *matTreeNodeDef="let node">
					<li class="mat-tree-node">
						<button mat-icon-button (click)="onClickFile(node)">
							<mat-icon>description</mat-icon>
							{{node.filename}}.{{node.type}}
						</button>
					</li>
				</mat-tree-node>

				<mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
					<li>
						<div class="mat-tree-node">
							<button mat-icon-button matTreeNodeToggle>
								<mat-icon class="mat-icon-rtl-mirror">
									{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
								</mat-icon>
							</button>
							<span>{{node.filename}}</span>
						</div>
						<ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
							<ng-container matTreeNodeOutlet></ng-container>
						</ul>
					</li>
				</mat-nested-tree-node>
			</mat-tree>
		</div>
		<ace [config]="config" [mode]="mode" [theme]="theme" [(value)]="value" (valueChange)="onChange($event)"></ace>
	</div>
</div>
