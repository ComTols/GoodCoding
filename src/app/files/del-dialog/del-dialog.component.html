<h2 mat-dialog-title style="color: red;">Endgültig löschen!</h2>
<mat-dialog-content>
	<p>Achtung! Sie sind dabei, diese Datei endgültig zu löschen! Nach dem löschen kann die Datei <b>NICHT</b>
		wiederhergestellt werden!</p>
	<p>Sind Sie sicher, dass Sie die Datei löschen möchten?</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close mat-dialog-close="false">Nein</button>
	<button mat-button mat-dialog-close mat-dialog-close="true">Ja</button>
</mat-dialog-actions>
