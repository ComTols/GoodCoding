<h2 mat-dialog-title>Umbenennen</h2>
<mat-dialog-content [formGroup]="newNameGroup">
	<p>Bitte lege einen neuen Namen fÃ¼r diese Datei/dieses Verzeichnis gest.</p>
	<mat-form-field appearance="outline">
