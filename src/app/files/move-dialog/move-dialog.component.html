<h2 mat-dialog-title>Verschieben</h2>
<mat-dialog-content *ngFor="let fresh of refresh">
	<table mat-table #table [dataSource]="aktDir" class="mat-elevation-z8">

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef><button mat-icon-button (click)="onClickBack()">
					<mat-icon>arrow_back</mat-icon>
				</button></th>
			<td mat-cell *matCellDef="let row">
				<button mat-icon-button *ngIf="row.name != 'Noch keine Dateien'" (click)="onClickFolder(row.name)">
					<mat-icon>folder</mat-icon>
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Ordnername</th>
			<td mat-cell *matCellDef="let row"><a *ngIf="row.name != 'Noch keine Dateien'"
					(click)="onClickFolder(row.name)">{{row.name}}</a>
				<span *ngIf="row.name == 'Noch keine Dateien'">{{row.name}}</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="lastChange">
			<th mat-header-cell *matHeaderCellDef>Letzte Änderung</th>
			<td mat-cell *matCellDef="let row">{{row.lastChange}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<p><span *ngFor="let item of path">{{item}}/</span></p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close="false">Abbrechen</button>
	<button mat-button [mat-dialog-close]="path">Diesen Ordner wählen</button>
</mat-dialog-actions>
