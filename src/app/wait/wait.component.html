<mat-progress-bar mode="indeterminate" *ngIf="onWaitingForAccess"></mat-progress-bar>
<h1>Auf Freischaltung warten</h1>
<p>{{message}}</p>
<button mat-raised-button *ngIf="!onWaitingForAccess" (click)="onClickLogin()">Log In<mat-icon>login</mat-icon></button>
<mat-icon *ngIf="isError">warning</mat-icon>
