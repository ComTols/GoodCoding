<mat-card style="width: 100%;" [formGroup]="newMessage">
	<mat-card-header>
		<div mat-card-avatar>
			<mat-icon>create</mat-icon>
		</div>
		<mat-card-title>
			Neue Nachricht
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field appearance="outline" style="width: 100%;">
			<mat-label>Betreff</mat-label>
			<input type="text" matInput required name="subject" formControlName="subject">
		</mat-form-field>
		<mat-form-field style="width: 100%;" appearance="outline">
			<mat-label>Nachricht</mat-label>
			<textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="8" cdkAutosizeMaxRows="30" required
				name="message" formControlName="message"></textarea>
			<mat-hint>HTML-Tags verfügbar!</mat-hint>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<mat-form-field appearance="outline">
			<mat-label>Empfänger auswählen</mat-label>
			<mat-select name="receiver" formControlName="receiver" required>
				<mat-option *ngFor="let class of data.classes" [value]="class">{{class}}</mat-option>
			</mat-select>
		</mat-form-field>
		<button mat-button (click)="onClickSend()">Senden</button>
		<span *ngIf="!newMessage.valid" style="color: red;">Ein Feld ist nicht richtig ausgefüllt! Bitte alle Felder
			ausfüllen.</span>
	</mat-card-actions>
</mat-card>
