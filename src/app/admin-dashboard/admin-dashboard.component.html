<h1>Dashboard</h1>
<div class="dashboard-flex">
	<mat-card class="item">
		<mat-card-title>Speicher</mat-card-title>
		<mat-card-content>
			<canvas baseChart [datasets]="storageChartData" [labels]="storageChartLabels"
				[options]="storageChartOptions" [legend]="storageChartLegend"
				[chartType]="storageChartType"></canvas>
			<p>
				<b style="text-align: center;">
					200MB von 1GB
				</b>
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>Mehr Infos</button>
		</mat-card-actions>
	</mat-card>
	<mat-card class="item">
		<mat-card-title>Arbeitsspeicher</mat-card-title>
		<mat-card-content>
			<canvas baseChart [datasets]="memoryCha rtData" [labels]="memoryChartLabels"
				[options]="memoryChartOptions" [legend]="memoryChartLegend" [chartType]="memoryChartType"></canvas>
			<p>
				<b>2/3 Datenbnaken aktiv</b>
			</p>
		</mat-card-content>
	</mat-card>
	<mat-card class="item">
		<mat-card-title>Webseite</mat-card-title>

		<mat-card-content>
			<p style="margin: 0;">
				<mat-icon style="font-size: 17em; width: max-content; height: max-content;">
					language</mat-icon>
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>Webseite Besuchen</button>
		</mat-card-actions>
	</mat-card>
	<mat-card class="item" matBadge="5">
		<mat-card-title>
			Post
		</mat-card-title>
		<mat-card-content>
			<p>
				<mat-icon matBadge="5">email</mat-icon>
			</p>
		</mat-card-content>
	</mat-card>
	<mat-card class="item">
		<mat-card-title>
			Sonstige Informationen
		</mat-card-title>
		<mat-card-content>
			<mat-list>
				<mat-list-item>
					<mat-icon mat-list-icon>history</mat-icon>
					<h2 mat-line>PHP Version</h2>
					<span mat-line>Version 7.3</span>
				</mat-list-item>
				<mat-divider></mat-divider>
				<mat-list-item>
					<mat-icon mat-list-icon>history</mat-icon>
					<h2 mat-line>Domain</h2>
					<a mat-line
						href="http://www.info.marianumlan.de/~marianum">www.info.marianumlan.de/~marianum</a>
				</mat-list-item>
				<mat-divider></mat-divider>
				<mat-list-item>
					<mat-icon mat-list-icon>history</mat-icon>
					<h2 mat-line>FTP-Zugang</h2>
					<span mat-line>Ein Zugang freigeschaltet</span>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
	</mat-card>
</div>
