<mat-form-field appearance="outline">
	<mat-label>Anzahl</mat-label>
	<input matInput type="number" (input)="number($event)" min="1" value="1">
	<mat-hint>Wie viele Schüler möchten Sie hinzufügen?</mat-hint>
</mat-form-field>
<div class="flexframe">
	<mat-card *ngFor="let item of countUsers">
		<mat-card-header>
			<mat-icon mat-card-avatar>account_circle</mat-icon>
			<mat-card-title>Neuer Benutzer</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Benutzername</mat-label>
					<input matInput placeholder="Benutzername" name="username" required
						(input)="username(item,$event)">
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Vorname</mat-label>
					<input matInput placeholder="Vorname" name="forename" (input)="forename(item,$event)">
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Nachname</mat-label>
					<input matInput placeholder="Nachname" name="lastname" (input)="lastname(item,$event)">
				</mat-form-field>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Klasse/Kurs</mat-label>
					<mat-select name="class" (selectionChange)="cours(item,$event)">
						<mat-option *ngFor="let course of courses" [value]="course" required>
							{{course.class}}
						</mat-option>
					</mat-select>
				</mat-form-field><button mat-icon-button (click)="onClickAddClass()">
					<mat-icon>add_circle</mat-icon>
				</button>
			</p>
			<p>
				<mat-form-field appearance="outline">
					<mat-label>Datenbanken</mat-label>
					<input matInput type="number" name="databases" required (input)="databases(item,$event)">
				</mat-form-field>
			</p>
		</mat-card-content>
		<mat-card-actions *ngIf="countUsers?.length == 1">
			<button mat-button (click)="onClickBack()">Zurück</button>
			<button mat-button (click)="onClickSave()">Speichern</button>
		</mat-card-actions>
	</mat-card>
</div>
<div *ngIf="countUsers?.length > 1" id="multiSelectButtons">
	<button mat-raised-button (click)="onClickBack()">Zurück</button>
	<button mat-raised-button (click)="onClickSave()">Speichern</button>
</div>
