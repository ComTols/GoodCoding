<h2 mat-dialog-title>Kurs hinzufügen</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
		<mat-label>Neuer Kurs</mat-label>
		<input type="text" matInput name="newName" formControlName="newName">
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close mat-dialog-close="false">Abbrechen</button>
	<button mat-button mat-dialog-close mat-dialog-close="true">Bestätigen</button>
</mat-dialog-actions>
