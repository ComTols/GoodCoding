<mat-card>
	<mat-card-title>Speicher</mat-card-title>
	<mat-card-content>
		<canvas baseChart [datasets]="storageChartData" [labels]="storageChartLabels" [options]="storageChartOptions"
			[legend]="storageChartLegend" [chartType]="storageChartType"></canvas>
		<p>
			<b style="text-align: center;">
				200MB von 1GB
			</b>
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>Mehr Infos</button>
	</mat-card-actions>
</mat-card>
